# Deploy the build files to Hostinger using FTP
- name: Deploy to Hostinger
  uses: SamKirkland/FTP-Deploy-Action@4.3.3
  with:
    server: ftp.anoy369.com # Replace with your Hostinger server
    username: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    local_dir: ./build
    remote_dir: /public_html # Replace with your Hostinger website directory
    exclude: .git*, *.map # Exclude any files or directories you don't want to deploy
