name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.3.0
      
      - name: Move build files to public_html directory
        run: |
          mv build/* ./

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.anoy369.com # Replace with your Hostinger server
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_dir: ./public_html/ # Corrected the local_dir
          remote_dir: /public_html/anoy/ # Replace with your Hostinger website directory
          exclude: |
            public/**
            src/**
            .gitignore
            package-lock.json
            package.json
            README.md
