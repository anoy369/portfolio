name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.3.0

      # - name: Install dependencies and build
      #   run: |
      #     npm install
      #     npm run build

      - name: Move build files to public_html/anoy/ directory
        run: |
          mv build/* public_html/anoy/

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.anoy369.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_dir: ./public_html/anoy/
          remote_dir: /public_html/anoy/
          exclude: |
            public/**
            src/**
            .gitignore
            package-lock.json
            package.json
            README.md
