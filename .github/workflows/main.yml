name: Deploy to Hostinger
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      # Checkout the code from the GitHub repository
      - name: Checkout code
        uses: actions/checkout@v3.3.0
      
      # Install dependencies and build the React projec
      # - name: Install dependencies and build
      #   run: |
      #     npm run build
      
      # Deploy the build files to Hostinger using FTP
      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.anoy369.com # Replace with your Hostinger server
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_dir: ./build/
          remote_dir: /public_html # Replace with your Hostinger website directory
          exclude: |
            public/**
            src/**